<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Ingresar Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">a</h1>
        </header>
        <main>
            <div class="input-section">
                <h2>Ingrese el texto aquí</h2>
                <textarea id="inputText" placeholder="Escriba su texto aquí..."></textarea>
                <div class="action-buttons">
                    <button id="encryptBtn">Encriptar</button>
                    <button id="decryptBtn">Desencriptar</button>
                </div>
            </div>
            <div class="output-section">
                <div class="output-box">
                    <img src="assets/encriptador.png" alt="Ningún mensaje fue encontrado" />
                    <p id="outputMessage">Ningún mensaje fue encontrado</p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
